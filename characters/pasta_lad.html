<h2>About</h2>

Pasta Lads are kidnapped children that have been turned into monsters by the <a href="pasta_sorcerer.html">Pasta Sorcerer</a>. They guard the Pasta Sorerer's lair in the sewers deep beneath <a href="../locations/rhine_city.html">Rhine City</a> and do thier master's bidding.
